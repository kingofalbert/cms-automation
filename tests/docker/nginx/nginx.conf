# Nginx configuration for WordPress with HTTP Basic Auth
# Mimics production environment (admin.epochtimes.com)

upstream wordpress {
    server wordpress:80;
}

server {
    listen 80;
    server_name localhost;

    # HTTP Basic Auth - same as production
    auth_basic "Restricted Access";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Increase timeouts for slow WordPress operations
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    send_timeout 300;

    # Max upload size
    client_max_body_size 64M;

    location / {
        proxy_pass http://wordpress;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WordPress specific headers
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Buffer settings
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Health check endpoint (bypasses auth)
    location /health {
        auth_basic off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
