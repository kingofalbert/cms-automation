version: '3.8'

services:
  # MySQL 数据库
  test-db:
    image: mysql:8.0
    container_name: cms-test-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wordpress_test
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    ports:
      - "3307:3306"
    volumes:
      - test-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - test-network

  # WordPress 测试实例
  test-wordpress:
    image: wordpress:latest
    container_name: cms-test-wordpress
    depends_on:
      test-db:
        condition: service_healthy
    environment:
      WORDPRESS_DB_HOST: test-db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress_test
      WORDPRESS_DEBUG: 1
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_DEBUG', true);
        define('WP_DEBUG_LOG', true);
        define('WP_DEBUG_DISPLAY', false);
    ports:
      - "8000:80"
    volumes:
      - test-wordpress-data:/var/www/html
      - ./init-wordpress.sh:/usr/local/bin/init-wordpress.sh:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/wp-admin/install.php"]
      timeout: 10s
      retries: 10
      start_period: 40s
    networks:
      - test-network

  # WP-CLI 容器（用于初始化 WordPress）
  test-wp-cli:
    image: wordpress:cli
    container_name: cms-test-wp-cli
    depends_on:
      test-wordpress:
        condition: service_healthy
    environment:
      WORDPRESS_DB_HOST: test-db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress_test
    volumes:
      - test-wordpress-data:/var/www/html
      - ./init-wordpress.sh:/init-wordpress.sh:ro
    networks:
      - test-network
    entrypoint: sh
    command: -c "sleep 10 && /init-wordpress.sh"

volumes:
  test-db-data:
    name: cms-test-db-data
  test-wordpress-data:
    name: cms-test-wordpress-data

networks:
  test-network:
    name: cms-test-network
    driver: bridge
