# WordPress Development Environment - Production-like Configuration
#
# This environment mimics production (admin.epochtimes.com):
# - HTTP Basic Auth (djy/djy2013)
# - Classic Editor
# - SEO Plugin (Slim SEO as Lite SEO alternative)
#
# Usage:
#   docker-compose -f docker-compose.dev-prod-like.yml up -d
#
# Access:
#   URL: http://localhost:8001
#   HTTP Basic Auth: djy / djy2013
#   WordPress Admin: admin / admin

version: '3.8'

services:
  # ==================== MySQL Database ====================
  db:
    image: mysql:8.0
    container_name: cms_dev_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - dev_db_data:/var/lib/mysql
    networks:
      - dev_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== WordPress (internal, no direct access) ====================
  wordpress:
    image: wordpress:latest
    container_name: cms_dev_wordpress
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    # Note: No ports exposed - access through nginx only
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 'true'
      WORDPRESS_CONFIG_EXTRA: |
        /* Classic Editor - match production */
        define('CLASSIC_EDITOR_REPLACE', true);
        define('CLASSIC_EDITOR_ALLOW_USERS', false);

        /* Allow unfiltered uploads */
        define('ALLOW_UNFILTERED_UPLOADS', true);

        /* Debug configuration */
        define('WP_DEBUG_LOG', true);
        define('WP_DEBUG_DISPLAY', false);

        /* Memory limits */
        define('WP_MEMORY_LIMIT', '256M');
        define('WP_MAX_MEMORY_LIMIT', '512M');

        /* Auto-save interval */
        define('AUTOSAVE_INTERVAL', 300);
    volumes:
      - dev_wordpress_data:/var/www/html
    networks:
      - dev_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/wp-login.php"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ==================== Nginx Reverse Proxy with HTTP Basic Auth ====================
  nginx:
    image: nginx:alpine
    container_name: cms_dev_nginx
    restart: unless-stopped
    depends_on:
      wordpress:
        condition: service_healthy
    ports:
      - "8001:80"
    volumes:
      - ./tests/docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./tests/docker/nginx/.htpasswd:/etc/nginx/.htpasswd:ro
    networks:
      - dev_network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==================== WP-CLI for Setup ====================
  wp-cli:
    image: wordpress:cli-2.10
    container_name: cms_dev_wpcli
    user: "33:33"
    depends_on:
      wordpress:
        condition: service_healthy
    volumes:
      - dev_wordpress_data:/var/www/html
      - ./tests/docker/wordpress/setup-prod-like.sh:/setup.sh:ro
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
    networks:
      - dev_network
    entrypoint: /bin/sh
    command: -c "chmod +x /setup.sh && sleep 30 && /setup.sh"
    restart: "no"

  # ==================== phpMyAdmin (optional, for debugging) ====================
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: cms_dev_phpmyadmin
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: rootpassword
    networks:
      - dev_network
    profiles:
      - debug

# ==================== Networks ====================
networks:
  dev_network:
    driver: bridge
    name: cms_dev_network

# ==================== Volumes ====================
volumes:
  dev_db_data:
    name: cms_dev_mysql_data
  dev_wordpress_data:
    name: cms_dev_wordpress_data
