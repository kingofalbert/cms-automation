[pytest]
# Pytest Configuration for WordPress Publishing Service

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (requires WordPress environment)
    e2e: End-to-end tests (full workflow)
    performance: Performance tests
    validator: Selector validation tests
    slow: Slow running tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    --code-highlight=yes

# Coverage options (when using --cov)
# addopts = --cov=src --cov-report=html --cov-report=term

# Asyncio configuration
asyncio_mode = auto

# Timeout (default 5 minutes for tests)
timeout = 300

# Ignore paths
norecursedirs = .git .venv venv node_modules __pycache__ .pytest_cache

# Log format
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
