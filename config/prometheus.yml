# Prometheus 配置文件
# 用于监控 WordPress 发布系统

global:
  scrape_interval: 15s  # 每 15 秒采集一次指标
  evaluation_interval: 15s  # 每 15 秒评估一次规则

  external_labels:
    cluster: 'wordpress-publisher'
    environment: 'production'

# 告警规则文件
rule_files:
  - 'alert_rules.yml'

# 采集配置
scrape_configs:
  # WordPress Publisher API
  - job_name: 'wordpress-publisher-api'
    static_configs:
      - targets: ['api:8000']  # FastAPI 服务
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

# 告警管理器配置（可选）
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']
